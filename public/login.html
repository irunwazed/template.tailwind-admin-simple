<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-info">
	<section id="login" class="w-full justify-center items-center mt-20 mb-10">
		<div class="max-w-sm bg-sky-100 m-auto px-5 pt-3 pb-7 rounded-xl shadow-xl ">
			<div class="pt-6 pb-10 text-center text-info">
				<svg class="mx-auto " fill="currentColor" role="img" height="100" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Vector Logo Zone</title><path d="M19.458 0l-5.311 2.024 1.989.534-4.847 16.085-4.867-16.25H1.48L8.974 24h4.645l7.043-20.226 1.858.499Z"/></svg>
			</div>
			<form action="index.html">
				<div class="px-4">
					<div class="w-full  mb-3">
						<label for="username" class="font-semibold text-base text-info">Username</label>
						<input type="text" placeholder="Masukkan Username.." id="username" class="form-control">
					</div>
					<div class="w-full mb-3">
						<label for="password" class="font-semibold text-base text-info">Password</label>
						<input type="password" placeholder="Masukkan Password.." id="password" class="form-control">
					</div>
					<div class="w-full mb-3">
						<button class="w-full btn mt-5 bg-info">Masuk</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
